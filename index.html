<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>open Layer Web Map</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="./libs/v6.13.0-dist/ol.css">
</head>
<body>
     <div class="grid-container">
          <div class="grid-1">
               <div class="sidebar">
                    <h2>Base Layers</h2>
                    
                    <input type="radio" id="l1" name="baseLayerRadioButton" value="OSMStandard" checked>
                    <label for="l1">OSM Standard</label><br>
                    
                    <input type="radio" id="l2" name="baseLayerRadioButton" value="OSMHumanitarian">
                    <label for="l2">OSM Humanitarian</label><br>
                    
                    <input type="radio" id="l3" name="baseLayerRadioButton" value="StamenTerrain">
                    <label for="l3">Stamen Terrain</label>
               </div>
          </div>
          <div class="grid-2">
               <div id="js-map" class="map"></div>
          </div>
     </div>

     <script src="./main.js"></script>
     <script src="./libs/v6.13.0-dist/ol.js"></script>
</body>
</html>
